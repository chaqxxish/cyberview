<div class="l-banner--page no-image">
  <div class="banner--page">
    <div class="banner__content">
      <div class="banner__content__header">
        <div class="header-box--social">
          <p class="header-box__prehead">Login/Register</p>
          <h2 class="txt-green">Register</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="l-section">
  <div class="l-contact l-register">
    <div class="content-box--one">
      <div class="columns">
        <form action="">
          <label>Full Name
            <input type="text">
          </label>
          <label>Email
            <input type="text">
          </label>
          <label>Password
            <input type="text">
          </label>
          <label>Confirm Password
            <input type="text">
          </label>
          <label>Contact Number
            <input type="text">
          </label>
          <label>IC Number
            <input type="text">
          </label>

          <label>
            Are you studying or working?
            <div class="content-box--three">
              <div class="columns">
                <div class="radio-custom">
                  <input id="radio-1" value="" name="radio-duration" type="radio">
                  <span class="input"></span>
                  <label for="radio-1">School</label>
                </div>
              </div>
              <div class="columns">
                <div class="radio-custom">
                  <input id="radio-2" value="" name="radio-duration" type="radio">
                  <span class="input"></span>
                  <label for="radio-2">University</label>
                </div>
              </div>
              <div class="columns">
                <div class="radio-custom">
                  <input id="radio-3" value="" name="radio-duration" type="radio">
                  <span class="input"></span>
                  <label for="radio-3">Working/Business</label>
                </div>
              </div>
            </div>
            <div class="content-box--one">
              <div class="columns">
                <input type="text" class="input-others" data-target-radio="input-others-target" placeholder="Please specify" disabled="disabled">
              </div>
            </div>                  
          </label>

          <label>
            Your Age
            <div class="selectbox-custom">
              <select>
                <option value="">Select your age</option>
                <option value="starbuck">Starbuck</option>
                <option value="hotdog">Hot Dog</option>
                <option value="apollo">Apollo</option>
              </select>
            </div>
          </label>

          <label>School Name
            <input type="text">
          </label>

          <label>Where are you from (Location)?
            <input type="text">
          </label>

          <label>Parent / Guardian Email
            <input type="text">
          </label>

          <div class="text-center">
            <button class="button" type="submit">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
