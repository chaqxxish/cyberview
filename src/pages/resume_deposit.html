<section class="l-section">
  <div class="content-box--one">
    <div class="columns">
      <p>Career</p>
      <h2>Resume Deposit</h2>
    </div>
  </div>
</section>

<section class="l-section">
  <div class="l-contact l-form content-form">
    <form action="">
      <div class="content-box--two">
        <div class="columns">
          <label>
            Position Applied*
            <input type="text">
          </label>
        </div>
        <div class="columns">
          <label>
            Current Position* 
            <input type="text">
          </label>
        </div>
        <div class="columns">
          <label>
            Full Name*
            <input type="text">
          </label>
        </div>
        <div class="columns">
          <label>
            IC No*
            <input type="text">
          </label>
        </div>
        <div class="columns">
          <label>
            Contact Number*
             <span class="help-text" id="contactNumHelpText">Please enter with country code</span>  
            <input type="text">
          </label>
        </div>
        <div class="columns">
          <label>
            Email Address*
            <input type="text">
          </label>
        </div>
        <div class="columns">
          <label>
            Years of Experience*
            <input type="text">
          </label>
        </div>
        <div class="columns">
          <label>
            Salary Requirements*
            <input type="text">
          </label>
        </div>
        <div class="columns">
          <label>
            Upload Your CV*
            <p class="label--description">Kindly include your current and expected salary in your CV. MS Word/PDF format only (Size limit 10MB)</p>
            <div class="file-custom">
              <input type="file" class="input-file">
              <div class="content-box align-middle"> 
                <div class="button">Choose File</div>
                <span class="input-filename"></span>
              </div>
            </div>
          </label>
        </div>
        <div class="columns">
          <label>
            Upload a Recent Photo*
            <p class="label--description">Preferably image format in JPEG or PNG<br class="hide-for-small-only">(Size limit 2MB)</p>
            <div class="file-custom">
              <input type="file" class="input-file">
              <div class="content-box align-middle">  
                  <div class="button">Choose File</div>
                  <span class="input-filename"></span>
              </div>
            </div>
          </label>
        </div>
      </div>
      <div class="content-box--one">
        <div class="columns">
          <label>
            Please describe yourself and your suitability to the position in 200 words or less.*
            <br>
            <span class="help-text" id="contactNumHelpText">This is a compulsory section. Your answer will be used to evaluate your application.</span> 
            <textarea name="" id="" cols="30" rows="10" maxlength="200"></textarea>
          </label>
          <div class="text-center">
            <button class="button" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
