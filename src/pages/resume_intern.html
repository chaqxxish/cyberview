<section class="l-section">
  <div class="content-box--one">
    <div class="columns">
      <p>Internship</p>
      <h2>Resume Deposit</h2>
    </div>
  </div>
</section>

<section class="l-section">
  <div class="l-contact">
    <form action="">
      <div class="content-box--two">
        <div class="columns _left">
          <label>
            Full Name*
            <input type="text">
          </label>
          <label>
            Email Address*
            <input type="text">
          </label>
          <label>
            Department Applied
            <div class="selectbox-custom">
              <select>
                <option value="husker">Husker</option>
                <option value="starbuck">Starbuck</option>
                <option value="hotdog">Hot Dog</option>
                <option value="apollo">Apollo</option>
              </select>
            </div>
          </label>
          <label>
            Upload Your CV*
            <p class="label--description">Kindly include your current and expected salary in your CV. MS Word/PDF format only (Size limit 10MB)</p>
            <div class="file-custom">
              <div class="button">Choose File</div>
              <input type="file">
            </div>
          </label>
          <label>
            Internship Duration
            <div class="content-box--three">
              <div class="columns">
                <div class="radio-custom">
                  <input id="radio-1" value="" name="radio-duration" type="radio">
                  <span class="input"></span>
                  <label for="radio-1">3 months</label>
                </div>
              </div>
              <div class="columns">
                <div class="radio-custom">
                  <input id="radio-2" value="" name="radio-duration" type="radio">
                  <span class="input"></span>
                  <label for="radio-2">6 months</label>
                </div>
              </div>
              <div class="columns">
                <div class="radio-custom">
                  <input id="radio-3" value="" name="radio-duration" type="radio">
                  <span class="input"></span>
                  <label for="radio-3">Others</label>
                </div>
              </div>
            </div>
            <div class="content-box--one">
              <div class="columns">
                <input type="text" placeholder="Please specify">
              </div>
            </div>
          </label>
        </div>
        <div class="columns _right">
          <label>
            Contact Number* 
            <span class="help-text" id="contactNumHelpText">Please enter with country code</span>
            <input type="text">
          </label>
          <label>
            Field of Study*
            <input type="text">
          </label>
          <label>
            University
            <input type="text">
          </label>
          <label>
            Upload a Recent Photo*
            <p class="label--description">Preferably image format in JPEG or PNG (Size limit 2MB)</p>
            <div class="file-custom">
              <div class="button">Choose File</div>
              <input type="file" class="input-file">
              <span class="input-filename"></span>
            </div>
          </label>
        </div>
      </div>
      <div class="content-box--one">
        <div class="columns">
          <label>
            Please describe yourself and your suitability to the position in 200 words or less.*
            <br>
            <span class="help-text" id="contactNumHelpText">This is a compulsory section. Your answer will be used to evaluate your application.</span> 
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </label>
        </div>
      </div>
    </form>
  </div>
</section>
